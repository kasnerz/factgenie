<p>
    <small class="text-muted">Select the combinations of datasets, splits, and model outputs (only
        the available
        combinations will be included in the evaluation).</small>
</p>

<div id="data-select-area" class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-light">
                Datasets
            </div>
            <div class="card-body">
                <div class="form-group mt-1">
                    {% for dataset, splits in model_outs.items() %}
                    <div class="form-check form-switch">
                        <input class="form-check-input btn-check-dataset" type="checkbox" role="switch"
                            id="btn-check-dataset-{{ dataset }}" data-content="{{ dataset }}">
                        <label class="form-check-label btn-check-dataset-label" for="btn-check-dataset-{{ dataset }}">{{
                            dataset
                            }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" id="splits-column" style="display: none;">
        <div class="card">
            <div class="card-header bg-light">
                Splits
            </div>
            <div class="card-body">
                <div class="form-group mt-1" id="splits-container">
                    <!-- Splits will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" id="outputs-column" style="display: none;">
        <div class="card">
            <div class="card-header bg-light">
                Outputs
            </div>
            <div class="card-body">
                <div class="form-group mt-1" id="outputs-container">
                    <!-- Outputs will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card mt-3">
    <div class="card-header bg-light">
        Selected combinations
    </div>
    <div class="card-body">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">Dataset</th>
                    <th scope="col">Split</th>
                    <th scope="col">Outputs</th>
                    <th scope="col">Examples</th>
                </tr>
            <tbody id="selectedDatasetsContent">
                <!-- Selected combinations will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="{{ host_prefix }}/static/js/datasets.js"></script>
