datasets:
  gsmarena:
    class: gsmarena.GSMArena
    description: Mobile phone specifications from GSMArena.com.
    type: json
    splits: [dev, test]
    enabled: true
  ice_hockey:
    class: ice_hockey.IceHockey
    description: Ice hockey game summaries from RapidAPI.com (fluis.lacasse/api/icehockeyapi).
    type: json
    splits: [dev, test]
    enabled: true
  logicnlg:
    class: logicnlg.LogicnlgTest100Tables
    description: "LogicNLG dataset. Dataset repository: https://github.com/wenhuchen/LogicNLG."
    splits: [dev, test]
    type: table
    enabled: false
  openweather:
    class: openweather.OpenWeather
    description: Weather forecasts from OpenWeather.
    splits: [dev, test]
    type: json
    enabled: true
  owid:
    class: owid.OurWorldInData
    description: Health-related time series from Our World in Data.
    type: table
    splits: [dev, test]
    enabled: true
  wikidata:
    class: wikidata.Wikidata
    description: Wikidata entities and their properties.
    splits: [dev, test]
    type: table
    enabled: true
